<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="registerstyle.css">
    <title>Register Now Here</title>
</head>

<body>
    <div class="container">
        <div class="form signup">
            <h2>Register Now</h2>
            <div class="input-box">
                <input type="text" required="required">
                <i class="fa-regular fa-user"></i>
                <span>username</span>
            </div>
            <div class="input-box">
                <input type="text" required="required">
                <i class="fa-regular fa-envelope"></i>
                <span>email address</span>
            </div>
            <div class="input-box">
                <input type="password" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>create password</span>
            </div>
            <div class="input-box">
                <input type="password" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>confirm password</span>
            </div>
            <div class="input-box">
                <input type="submit" value="Create Account">
            </div>
            <p>Already a member ? <a href="#" class="login">Login</a></p>
        </div>

        <div class="form login">
            <h2>Login</h2>
            <div class="input-box">
                <input type="text" required="required">
                <i class="fa-regular fa-user"></i>
                <span>username</span>
            </div>
            <div class="input-box">
                <input type="password" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>password</span>
            </div>
            <div class="input-box">
                <input type="submit" value="Login">
            </div>
            <p>Not Register ? <a href="#" class="create">Create an account</a></p>
    </div>
    </div>
<script>
    let login = document.querySelector('.login');
    let create = document.querySelector('.create');
    let container = document.querySelector('.container');

    login.onclick = function(){
        container.classList.add('formlogin');
    }
    create.onclick = function(){
        container.classList.remove('formlogin');
    }
</script>
</body>

</html>
