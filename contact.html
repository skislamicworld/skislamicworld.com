<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contactstyle.css">

        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

                <h3 class="info-sub-title">Fill up the form and our team will get back to you within 24 hours</h3>
                <ul class="info-details">
                    <li>
                        <i class="fas fa-phone-alt"></i>
                        <span>Phone: </span> <a href="tel: +971 556945810">+971 556945810</a>
                    </li>
                    <li>
                        <i class="fas fa-paper-plane"></i>
                        <span>Email: </span> <a
                            href="mailto: skislamicworld786@gmail.com">skislamicworld786@gmail.com</a>
                    </li>
                    <li>
                        <i class="fas fa-globe"></i>
                        <span>Website: </span> <a href="https://skislamicworld.com">skislamicworld.com</a>

                </ul>
                <ul class="social-icons">

                    </li>
                    <a href="#">

                            <i class="fa-brands fa-instagram"></i>

                    </a>

            <div class="form-wrap">
                <form action="#" method="post">
                    <h2 class="form-title">Send us a message</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" class="fname" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="lname" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="phone" class="Phone" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="" placeholder="Write your message"></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Send message" class="submit-button">

            </div>
        </div>
